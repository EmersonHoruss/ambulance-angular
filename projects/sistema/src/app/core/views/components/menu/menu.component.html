<mat-nav-list>
  <mat-list-item *ngFor="let menuItem of menu" routerLinkActive="active-link">
    <a routerLink="{{ menuItem.url }}">
      <button mat-icon-button>
        <mat-icon svgIcon="{{ menuItem.icon }}"></mat-icon>
        <span class="title">{{ menuItem.title }}</span>
      </button>
    </a>
  </mat-list-item>
</mat-nav-list>
