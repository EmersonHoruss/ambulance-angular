<form>
  <h1>History System</h1>

  <h2>Credentials</h2>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="text" matInput placeholder="my_email@gmail.com" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="123asdf@_-," />
  </mat-form-field>

  <button type="button" mat-flat-button color="primary" (click)="login()">
    Login
  </button>
</form>
