<amb-title>
  <button mat-flat-button color="primary" btnAction (click)="showModalWindow()">
    <mat-icon>add</mat-icon>
    Add user
  </button>
</amb-title>

<amb-container>
  <div class="page-list-content scrollable-container scroll">
    <amb-table [metaColumns]="metaColumns" [dataSource]="dataSource">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="primary"
            (click)="showModalWindow(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="delete(row?.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </div>
  <amb-paginator
    [length]="quantityRecords"
    [pageSize]="pageSize"
    (onChangePage)="getRecordsBypage($event)"
  ></amb-paginator>
</amb-container>
